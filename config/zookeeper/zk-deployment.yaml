---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zookeeper0
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: zookeeper0
    spec:
      hostname: zk0-hs
      containers:
      - name: zookeeper0
        image: hyperledger/fabric-zookeeper
        env:
        - name: ZOO_MY_ID
          value: "1"
        - name: ZOO_SERVERS
          value: server.1=zk0-hs:2888:3888 server.2=zk1-hs:2888:3888 server.3=zk2-hs:2888:3888
        ports:
        - containerPort: 2181
        - containerPort: 2888
        - containerPort: 3888
      restartPolicy: Always

